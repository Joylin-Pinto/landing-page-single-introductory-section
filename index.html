<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <title> Huddle landing page with single introductory section</title> 
  <script src="https://kit.fontawesome.com/2f0e589897.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="logo" class="logo">
    <div class="wrapper">
      <img src="./images/illustration-mockups.svg" alt="illustration" class="illustration">
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </div>
    </div>
    <div class="socials">
      <div class="icon">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="icon">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="icon">
        <i class="fa-brands fa-instagram"></i>
      </div>
      
      
      
    </div>
  </main> 
</body>
</html>
